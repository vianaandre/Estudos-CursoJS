<!--estrutura da página-->
<div id="formatação">
    <video id="meuVideo" width="500" height="450">
        <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    </video>
</div>

<div id="f-controls">
    <div class="progresso">
        <div id="barraStatus"></div>
    </div>

    <div>
        <button id="playPause">Play/Pause</button>
        <button id="big">Big</button>
        <button id="small">Small</button>
        <button id="normal">Normal</button>
    </div>
</div>

<!--Estilização dos componentes da página-->
<style>
    /*estilizando os componentes de vídeo*/
    #formatação {
        width: 100%;
        height: 70%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-bottom: 0%;
    }

    /*posicionando  os itens dentro da div mãe*/
    #f-controls {
        padding-top: 0%;
        margin: 0px;
        width: 100%;
        height: 20%;
        flex-direction: column;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /*estilizando a barra de status do vídeo*/
    .progresso {
        width: 500px;
        height: 20px;
        border: solid 1px black;
        margin: 20px 0px 20px 0px;
    }

    /*estilizando a barra de duração do vídeo*/
    #barraStatus {
        height: 100%;
        width: 0%;
        background-color: red;
        color: #fff;
        font-size: 14px;
        text-align: right;
        width: 0%;
    }
</style>

<!--Passando os comportamentos dos eventos propostos na página-->
<script>
    var video = document.getElementById('meuVideo')
    var buttonPlayPause = document.getElementById('playPause')
    var buttonBig = document.getElementById('big')
    var buttonSmall = document.getElementById('small')
    var buttonNormal = document.getElementById('normal')

    // desabilitando a opção de baixar Video
    video.oncontextmenu = () => false

    // opções de play/pause, big, small, normal 
    function pausePlay() {
        if (video.paused) {
            video.play() // funções especificas do js 
        } else {
            video.pause() // funções especifica do js
        }
    }

    function videoBig() {
        video.style.width = 700
        video.style.height = 650
    }

    function videoSmall() {
        video.style.width = 300
        video.style.height = 250
    }

    function videoNormal() {
        video.style.width = 500
        video.style.height = 450
    }

    function videoStatus() {
        setInterval(() => {
            const status = document.getElementById('barraStatus')
            const videoTempo = (video.currentTime / video.duration) * 100
            status.style.width = `${videoTempo}%`
            status.textContent = `${videoTempo.toFixed(0)}`
        })
    }

    buttonPlayPause.addEventListener("click", pausePlay)
    buttonBig.addEventListener("click", videoBig)
    buttonSmall.addEventListener("click", videoSmall)
    buttonNormal.addEventListener("click", videoNormal)
    status.addEventListener(videoStatus())
</script>
