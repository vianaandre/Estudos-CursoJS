<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        const img = document.querySelector('img')
        
        // acessando atributos especificos da tag img que estão na api do browser 
        console.log(img.__proto__)
        console.log("sourch da imagem: " + img.src)
        console.log(img.alt)
        console.log(img.width)
        console.log(img.x)
        console.log(img.localName)
        console.log("dataset - " + img.dataset)


        // nodeType do img 
        console.log(img.nodeType)
        console.log(img.nodeName)

        // pegando o atributo src 
        const src = img.getAttributeNode('src')
        console.log(src)
        // acessando os atributos do atributo src 
        console.log(src.nodeType)
        console.log(src.nodeName)

        // acessando o valor do atributo src 
        const valor = src.nodeValue
        console.log("Valor: " + valor)

        // pegando a tag a 
        const link = document.querySelector('a')
        // acessando o href dela 
        console.log(link.href)
        // acessando o valor dela que é text 
        console.log("Vendo o type do valor do elemento a: " + link.firstChild.nodeType)
        var value = link.firstChild.nodeValue
        console.log(value)
        // atribuindo um novo valor a tag a 
        link.firstChild.nodeValue = 'Novo Texto'
        link.innerHTML = 'Novo Texto2'
    </script>
</body>

</html>
