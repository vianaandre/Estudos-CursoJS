<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #03</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <!-- criando um formulario com o name de pesquisar e a ação que tem como retorno um link  -->
    <form name="pesquisa" action="http://www.google.com.br/search">
        <!-- campo de digitação que tem como name um comando padrão do google, que seria o query de consultar  -->
        <input type="text" name="q" placeholder="Digite o termo...">
        <!-- criando um select que tem como name o hl (host language), que por padrão também é um tipo de parametro que a url do google utiliza -->
        <select name="hl">
            <option value="pt-br">Português (Brasil)</option>
            <option value="en-us">Inglês (Americano)</option>
        </select>
        <!-- o button de pesquisar partindo da ação com os parametros de query e host language  -->
        <button name="click">Pesquisar</button>
    </form>
    <script>
        // vai me retornar apenas um forme por que so se tem um
        console.log(document.forms)
        console.log(document.forms[0])
        // pegando o form partindo do name que eu coloquei para ele na tag 
        console.log(document.getElementsByName('pesquisa'))
        console.log(document.pesquisa)
        // pegando os input e selects dentro do form com a notação de ponto 
        console.log(document.pesquisa.q)
        console.log(document.pesquisa.hl)

        // aplicando valores dentro do input e select 
        document.pesquisa.q.value = 'Linux Brasil'
        // document.pesquisa.hl.value = 'pt-br'
        console.log(document.pesquisa.click)
    </script>
</body>

</html>
